<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Ramdom</title>

    <script src="https://kit.fontawesome.com/510bd98b2e.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <h1> Phrases </h1>
    <main class="container">

        <section class="container text-end">
            <div class="border border-dark text-dark mt-5 mb-3 py-3 rounded-5 text-center" id="block">
                <div class="container pt-2">
                    <p class="content fs-3"></p>
                </div>

                <div class="container d-flex justify-content-between px-5 ">
                    <a href="" id="twitter"><i class="fa-brands fa-twitter"></i></a>
                    <p class="author"></p>
                </div>
            </div>

            <button type="button" class="changeId btn btn-outline-dark col-2 rounded-pill">Next Qoute</button>
        </section>  

        <section class="picture">
            <div id="photoId">
                <img src="" alt="" id="photoSrc">
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
